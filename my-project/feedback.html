<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<title>Feedback</title>
	<style>
        /* Add custom background image style */
        .bg-custom {
            background-image: url('https://e0.pxfuel.com/wallpapers/66/139/desktop-wallpaper-data-science-data-visualization.jpg');
            background-size: cover;
            background-position: center;
        }
		/* Styling to make text and form elements more visible */
		.text-styled {
			color: #333; /* Darker text color */
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
		}
		.form-styled {
			background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
		}
		.input-styled {
			background-color: rgba(255, 255, 255, 0.9); /* White background */
			color: #333; /* Darker text color */
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Soft shadow for inputs */
		}
    </style>
</head>
<body class="bg-custom relative">
	<!-- Lighten background overlay -->
    <div class="absolute inset-0 bg-white opacity-70"></div>
	
    <div class="relative z-10">
		<div class="mx-auto max-w-7xl px-4">
		  <div class="mx-4 max-w-7xl py-12 md:py-3">
			<div class="grid items-center justify-items-center gap-x-4 gap-y-10 lg:grid-cols-2">
			  <div class="flex items-center justify-center form-styled">
				<div class="px-2 md:px-12 ml-50">
				  <p class="text-2xl font-bold text-styled md:text-4xl ml-6">
					Share Your Feedback
				  </p>
				  <p class="mt-4 text-lg text-styled ml-6">
					Our friendly team would love to hear from you.
				  </p>
				  <form action="" class="mt-8 space-y-4 ml-6">
					<div class="grid w-full gap-y-4 md:gap-x-4 lg:grid-cols-2">
					  <div class="grid w-full items-center gap-1.5">
						<label
						  class="text-sm font-medium leading-none text-styled"
						  for="first_name"
						>
						  First Name
						</label>
						<input
						  class="input-styled flex h-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
						  type="text"
						  id="first_name"
						  placeholder="First Name"
						/>
					  </div>
					  <div class="grid w-full items-center gap-1.5">
						<label
						  class="text-sm font-medium leading-none text-styled"
						  for="last_name"
						>
						  Last Name
						</label>
						<input
						  class="input-styled flex h-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
						  type="text"
						  id="last_name"
						  placeholder="Last Name"
						/>
					  </div>
					</div>
					<div class="grid w-full items-center gap-1.5">
					  <label
						class="text-sm font-medium leading-none text-styled"
						for="email"
					  >
						Email
					  </label>
					  <input
						class="input-styled flex h-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
						type="text"
						id="email"
						placeholder="Email"
					  />
					</div>
					<div class="grid w-full items-center gap-1.5">
					  <label
						class="text-sm font-medium leading-none text-styled"
						for="phone_number"
					  >
						Phone number
					  </label>
					  <input
						class="input-styled flex h-10 w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
						type="tel"
						id="phone_number"
						placeholder="Phone number"
					  />
					</div>
					<div class="grid w-full items-center gap-1.5">
					  <label
						class="text-sm font-medium leading-none text-styled"
						for="message"
					  >
						Message
					  </label>
					  <textarea
						class="input-styled flex w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
						id="message"
						placeholder="Leave us a message"
						cols="3"
					  ></textarea>
					</div>
					<button
					  type="button"
					  class="w-full rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
					>
					  Send Message
					</button>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	  
</body>
</html>
